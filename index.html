<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/b1a95f3905.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>
</head>
<body>

  <div class="container">

    <header class="text-center text-light my-4">
      <h1 class="mb-4">Todo List</h1>
      <form class="search">
        <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
      </form>
    </header>
    <div class="no-task text-center text-light">chill, you don't have any task at the moment</div>
    <ul class="list-group todos mx-auto text-light"></ul> 

    <form class="add text-center my-4">
      <label class="text-light">Add a new todo...</label>
      <input class="form-control m-auto" type="text" name="add" />
    </form>

  </div>
  

  <script src="app.js"></script>
</body>
</html>
